<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Shahzaib Kesrani</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- humne simple onclick ka event use kara hai usme humne jo upar main display name diya tha usme changes karrhe  -->
    <div class="container">
        <div class="calculator">
            <form>
                <div class="special">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value=''" class="fun">
                    <input class="fun" type="button" value="DE" onclick="display.value=display.value.toString().slice(0,-1)">
                    <input type="button" value="." onclick="display.value+='.'" class="fun">
                    <input type="button" value="/" onclick="display.value+='/'"class="fun">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value+='7'">
                    <input type="button" value="8" onclick="display.value+='8'">
                    <input type="button" value="9" onclick="display.value+='9'">
                    <input type="button" value="*" onclick="display.value+='*'" class="fun">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value+='4'">
                    <input type="button" value="5" onclick="display.value+='5'">
                    <input type="button" value="6" onclick="display.value+='6'">
                    <input type="button" value="-" onclick="display.value+='-'" class="fun">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value+='1'">
                    <input type="button" value="2" onclick="display.value+='2'">
                    <input type="button" value="3" onclick="display.value+='3'">
                    <input type="button" value="+" onclick="display.value+='+'"class="fun">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value+='00'">
                    <input type="button" value="0" onclick="display.value+='0'">
                    <!-- eval ka function ka matlab hota hai jo usko number milega vo minus,plus,divide kardega -->
                    <input type="button" value="=" class="hello" id="ok" onclick="display.value=eval(display.value)">
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
